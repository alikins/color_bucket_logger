---
disable_existing_loggers: false
filters: {}
formatters:
  color_verbose:
    (): color_bucket_logger.ColorFormatter
    fmt: "{asctime} {levelname:0.1} {processName:4} pid={process:5} {threadName:2} {name} {funcName} {filename} {lineno} - {message}"
    style: '{'
handlers:
  console:
    class: logging.StreamHandler
    formatter: color_verbose
    level: DEBUG
    stream: ext://sys.stderr
loggers: {}
root:
  level: DEBUG
  handlers:
    - console
version: 1
